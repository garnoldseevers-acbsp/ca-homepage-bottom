<script>
    // initaialize  number of slides variable
    var number_of_slides = 0;
    // initaialize  current slide variable
    var current_slide = 1;
    // set number of slides to show at one time
    var number_of_slides_to_show = 2;
    // set duration that slides will be displayed in milliseconds
    var pause_duration = 3000;
    // on page load, do the following
    $(document).ready(function(){
        // count the total number of slides in the list
        $(".cor_part_slider li").each(function(){
            number_of_slides += 1;
            // start on a random slide
            current_slide = Math.floor(Math.random() * number_of_slides);
        });
        // advance to the next slide immediately
        advance_slide();
    });
    function advance_slide(){ 
        $(".display_slide").removeClass("display_slide");
        // if  carousel reaches end, do the following
        if(current_slide >= (number_of_slides + number_of_slides_to_show)){
            // reset current slide to the beginning
            current_slide = 1;
            // advance to the next slide immediately
            advance_slide();
        // if list does not have enough items to fill the last slide
        }else if(current_slide > number_of_slides - number_of_slides_to_show){
            // determine how many slides remain in the list
            var slides_left = number_of_slides - current_slide + 1;
            // only display the remaining slides
            for(i=0; i < slides_left; i ++){
                $("li:nth-child(" + (current_slide + i) + ")").addClass("display_slide");
            }
            // update current slide count
            current_slide += number_of_slides_to_show;
            // advance to the next slide after the provided pause duration
            var pause_carousel = setTimeout(advance_slide, pause_duration);
        // if  there are enough slides, display normal state
        }else{
            for(i=0; i < number_of_slides_to_show; i ++){
                $("li:nth-child(" + (current_slide + i) + ")").addClass("display_slide");
            }
            // update current slide count
            current_slide += number_of_slides_to_show;
            // advance to the next slide after the provided pause duration
            var pause_carousel = setTimeout(advance_slide, pause_duration);
        }
    }
</script>
